<title>Rodelhangterminator</title>

<body>

	<!-- start -->
	<div id="div">
		<h2>DER RODELHANG TERMINATOR</h2>
		<button>Start</button>
		<button id="score1">Low-Score list</button>
		<p id="regeln">
			Regeln: Du hast 20 Schneebälle um soviele Kinder wie möglich zu
			treffen. Am Ende kannst du dein <strong>LOW-SCORE</strong> in eine
			Liste eintragen und nachschauen, auf welchem Rang du bist. 
			Je schneller ein Kind ist, desto mehr punkte bekommst du.
		</p>
	</div>

	<!-- spiel -->
	<canvas width=360 height=700></canvas>
	<div id="hud">
		<p id="score"></p>
		<p id="throw"></p>
	</div>

	<!-- Ende -->
	<div id="end">
			<h2>Game Over</h2>
			<p>Name</p>
			<input type="text" placeholder="enter your name" required>
			<p id="result"></p>
			<button type="button" id="insert">Send your Low-Score</button>
			<button>Low-Score list</button>
			<button id="new">Play Again</button>
	</div>
</body>
